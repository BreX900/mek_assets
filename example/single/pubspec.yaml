name: mek_assets_single_example
description: Automatically generate dart classes / flutter pubspec entries for your assets files.
version: 0.0.1

environment:
  sdk: '>=2.16.1 <3.0.0'

flutter:
  assets:
    # mek_assets GENERATED CODE - DO NOT MODIFY BY HAND
    - assets/images/shield_hero.jpg
    - assets/main_image.jpg
    # mek_assets

mek_assets:
  format: single
  groups:
    - input_dir: assets
      class_name: R
      include:
        - '**.jpg'
      output_file_name: r