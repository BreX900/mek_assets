name: mek_assets
description: Automatically generate dart classes / flutter pubspec entries for your assets files.
version: 1.0.0
homepage: https://github.com/BreX900/mek_assets

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  args: ^2.4.0
  cli_util: ^0.4.0
  yaml: ^3.1.1
  checked_yaml: ^2.0.2

  path: ^1.8.0
  glob: ^2.1.1
  file: ^6.1.4
  code_builder: ^4.4.0
  dart_style: ^2.3.0
  collection: ^1.17.0
  recase: ^4.1.0

  json_annotation: ^4.8.0

dev_dependencies:
  mek_lints: ^1.0.0
  test: ^1.23.1

  # To generate .g files:
  # dart run build_runner build --delete-conflicting-outputs
  # dart run build_runner watch --delete-conflicting-outputs
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
