name: mek_assets
description: Automatically generate dart classes / flutter pubspec entries for your assets files.
version: 0.0.1
# homepage: https://www.example.com

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  args: ^2.3.0
  cli_util: ^0.3.5
  yaml: ^3.1.0
  checked_yaml: ^2.0.1

  path: ^1.8.0
  glob: ^2.0.2
  file: ^6.1.2
  code_builder: ^4.1.0
  pure_extensions: ^4.1.1
  dart_style: ^2.2.2
  mime: ^1.0.1

  mek_data_class: ^0.0.1+1
  json_annotation: ^4.4.0

dev_dependencies:
  lints: ^1.0.0
  test: ^1.16.0

  # To generate .g files:
  # dart run build_runner build --delete-conflicting-outputs
  # dart run build_runner watch --delete-conflicting-outputs
  build_runner: ^2.1.7
  mek_data_class_generator: ^0.0.3+1
  json_serializable: ^6.1.5
