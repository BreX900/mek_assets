name: mek_assets
description: Automatically generate dart classes / flutter pubspec entries for your assets files.
version: 0.1.0
homepage: https://github.com/BreX900/mek_assets

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  args: ^2.3.1
  cli_util: ^0.3.5
  yaml: ^3.1.1
  checked_yaml: ^2.0.1

  path: ^1.8.1
  glob: ^2.1.0
  file: ^6.1.2
  code_builder: ^4.1.0
  pure_extensions: ^4.2.0
  dart_style: ^2.2.3

  mek_data_class: ^0.1.0
  json_annotation: ^4.6.0

dev_dependencies:
  mek_lints: ^0.3.0
  test: ^1.21.4

  # To generate .g files:
  # dart run build_runner build --delete-conflicting-outputs
  # dart run build_runner watch --delete-conflicting-outputs
  build_runner: ^2.2.0
  mek_data_class_generator: ^0.1.3
  json_serializable: ^6.3.1
